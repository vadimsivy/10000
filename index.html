<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__header"></div>
		<div class="wrapper__body">
			<div class="wrapper__body-fix">
				<p class="poppins700-28 p_margin">10,000 Satisfied clients
				</p>
				<p class="poppins700-28 p_color">around the world</p>
				<p class="poppins400-16 p_color_white">Yeah! we're proud with numbers. We've helped thousands of clients</p>
				<p class="poppins400-16 p_color_white">all around the world with our bespoke
					service. Hover ontop of them</p>
				<p class="poppins400-16 p_color_white">pic to view their testimonials.
				</p>
				<img class="bitcoin" src="./Bitcoin.png" alt="bit">
				<div class="message">
					<div class="triangle-left"></div>
				</div>
				<div class="rectangle">
					<p class="poppins400-14">Femi From Nigeria</p>
					<img class="star" src="Star.png" alt="star">
					<p class="poppinsbold-28">Wonderful service</p>
					<p class="poppins400-12">Good deal and very wonderful service thank you.</p>
				</div>
				<div class="ballons">
					<div class="circle13"></div>
					<div class="circle12"></div>
					<div class="circle11"></div>
					<div class="circle10"></div>
					<div class="circle9"></div>
					<div class="circle8"></div>
					<div class="circle7"></div>
					<div class="circle6"></div>
					<div class="circle5"></div>
					<div class="circle4"></div>
					<div class="circle3"></div>
					<div class="circle2"></div>
					<div class="circle1"></div>
				</div>
				<img class="purpleggtop" src="./purpleggtop.png" alt="egg">
				<img class="purpleggbot" src="./purpleggbot.png" alt="egg">
			</div>
		</div>
		<div class="wrapper__footer"></div>
	</div>

</body>

</html>
